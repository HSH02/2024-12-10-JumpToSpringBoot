<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Detail Page</title> <!-- 페이지 제목 -->
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <!-- 질문 섹션 -->
    <h2 class="border-bottom py-2" th:text="${question != null ? question.subject : '제목 없음'}"></h2> <!-- 질문 제목 표시 -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question != null ? question.content : '내용 없음'}"></div> <!-- 질문 내용 표시 -->
            <div class="d-flex justify-content-end"> <!-- 질문 작성자 정보 및 작성일 -->
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question != null and question.author != null}" th:text="${question.author.username}"></span> <!-- 작성자 이름 표시 -->
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div> <!-- 질문 작성일 표시 -->
                </div>
            </div>
        </div>
        <div class="my-3">
            <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary ms-2"
               sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="수정"></a>
            <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="삭제"></a>
        </div>
    </div>

    <!-- 답변의 개수 섹션 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${question != null ? #lists.size(question.answerList) : 0}개의 답변이 있습니다.|"></h5> <!-- 총 답변 개수 표시 -->

    <!-- 답변 반복 -->
    <div th:each="answer : ${question != null ? question.answerList : {}}" class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer != null and answer.author != null}" th:text="${answer.author.username}"></span> <!-- 답변 작성자 표시 -->
                    </div>
                    <div th:text="${answer != null and answer.createDate != null ? #temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm') : '작성일 없음'}"></div> <!-- 답변 작성일 표시 -->
                    <div class="my-3">
                        <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                           sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           th:text="수정"></a>
                        <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           th:text="삭제"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변 작성 폼 -->
    <form th:if="${question != null and question.id != null}" th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="form_error :: formErrorsFragment"></div> <!-- 에러 메시지 표시 -->
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</body>
</html>
