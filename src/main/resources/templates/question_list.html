<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}">
        <td>[[${question.subject}]]</td>
        <td>[[${question.createDate}]]</td>
    </tr>

    <!-- 1. 분기문 속성 -->
    <h2>분기문 사용 예제</h2>
    <div>
        <!-- if 문 -->
        <p th:if="${question != null}">질문 객체가 존재합니다: [[${question.subject}]]</p>

        <!-- else if 문 -->
        <p th:if="${question == null}">질문 객체가 없습니다.</p>
    </div>

    <!-- 2. 반복문 속성 -->
    <h2>반복문 사용 예제</h2>
    <table>
        <thead>ㅎ
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
            <th>첫 번째</th>
            <th>마지막</th>
            <th>홀수</th>
            <th>짝수</th>
        </tr>
        </thead>
        <tbody>
        <!-- th:each 기본 사용 -->
        <tr th:each="question, loop : ${questionList}">
            <td th:text="${loop.index + 1}"></td> <!-- 0부터 시작, +1로 1부터 시작 -->
            <td th:text="${question.subject}"></td>
            <td th:text="${question.createDate}"></td>
            <td th:text="${loop.first}"></td> <!-- 첫 번째 반복인지 여부 -->
            <td th:text="${loop.last}"></td> <!-- 마지막 반복인지 여부 -->
            <td th:text="${loop.odd}"></td> <!-- 홀수 여부 -->
            <td th:text="${loop.even}"></td> <!-- 짝수 여부 -->
        </tr>
        </tbody>
    </table>
    </tbody>
</table>
